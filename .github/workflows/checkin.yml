name: Linux.Do Auto Checkin

on:
  schedule:
    # 每天北京时间早上8点运行 (UTC 0点)
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3-dev \
          libatk-bridge2.0-dev \
          libdrm-dev \
          libxcomposite-dev \
          libxdamage-dev \
          libxrandr-dev \
          libgbm-dev \
          libxss-dev \
          libasound2-dev \
          libatspi2.0-dev \
          libgtk-3-dev
          
    - name: Install Chrome
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create .env file
      run: |
        echo "LINUXDO_USERNAME=${{ secrets.LINUXDO_USERNAME }}" >> .env
        echo "LINUXDO_PASSWORD=${{ secrets.LINUXDO_PASSWORD }}" >> .env
        echo "GOTIFY_URL=${{ secrets.GOTIFY_URL }}" >> .env
        echo "GOTIFY_TOKEN=${{ secrets.GOTIFY_TOKEN }}" >> .env
        
    - name: Run checkin
      run: |
        python main.py
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: debug-files
        path: |
          debug_*.png
          debug_*.html
        retention-days: 7
